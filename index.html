<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./dist/css/main.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="./dist/img/avatar-jessica.jpeg" alt="women" class="card__img">
    <p class="card__title">Jessica Randall</p>
    <p class="card__location">London, United Kingdom</p>
    <p class="card__lowerText">"Front-end developer and avid reader."</p>
    <div class="card__btnBox">
      <a href="#" class="card__btnBox-item">GitHub</a>
      <a href="#" class="card__btnBox-item">Frontend Mentor</a>
      <a href="#" class="card__btnBox-item">LinkedIn</a>
      <a href="#" class="card__btnBox-item">Twitter</a>
      <a href="#" class="card__btnBox-item">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nizi</a>.
  </div>
</body>

</html>
